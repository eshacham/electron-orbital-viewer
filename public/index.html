<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Orbital Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; display: flex; }
        #canvas-container {
            flex-grow: 1; /* Takes up available space */
            position: relative; /* For absolutely positioning the UI */
            height: 100vh; /* Full viewport height */
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100; /* Ensure controls are above canvas */
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 90vh; /* Prevent controls from overflowing if many options */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            min-width: 30px;
        }
        input[type="number"], select {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

<div id="controls">
        <h2>Orbital Parameters</h2>
        <div class="control-group">
            <label for="n-select">n:</label>
            <select id="n-select">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="control-group">
            <label for="l-select">l:</label>
            <select id="l-select">
                </select>
        </div>
        <div class="control-group">
            <label for="ml-select">m_l:</label>
            <select id="ml-select">
                </select>
        </div>
        <div class="control-group">
            <label for="z-input">Z:</label>
            <input type="number" id="z-input" value="1" min="1" step="1">
        </div>
        <div class="control-group">
            <label for="resolution-input">Resolution:</label>
            <select id="resolution-input">
                <option value="32">32</option>
                <option value="64" selected>64</option>
                <option value="128">128</option>
                <option value="256">256</option>
            </select>
        </div>
        <div class="control-group">
            <label for="rMax-input">rMax:</label>
            <input type="number" id="rMax-input" value="15" min="5" step="1">
        </div>
        <div class="control-group">
            <button id="update-orbital" type="button">Update Orbital</button>
        </div>
    </div>
