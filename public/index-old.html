<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/electron-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Orbital Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
        }
        #canvas-container {
            flex-grow: 1; /* Takes up available space */
            position: relative; /* For absolutely positioning the UI */
            height: 100vh; /* Full viewport height */
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100; /* Ensure controls are above canvas */
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 90vh; /* Prevent controls from overflowing if many options */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            min-width: 30px; /* Adjusted for longer labels */
        }
        input[type="number"], select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 80px; /* Consistent width */
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-start; /* Align button to the left */
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- LOADING SPINNER CSS --- */
        #loading-spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; /* Ensure flexbox for centering children */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            z-index: 200; /* Ensure it's above everything else */
            display: none; /* Initially hidden, JavaScript will show/hide */
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* --- END LOADING SPINNER CSS --- */
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <div class="control-group">
            <label for="n-select">n (Principal Quantum Number):</label>
            <select id="n-select">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="control-group">
            <label for="l-select">l (Angular Momentum Quantum Number):</label>
            <select id="l-select">
                </select>
        </div>
        <div class="control-group">
            <label for="ml-select">m_l (Magnetic Quantum Number):</label>
            <select id="ml-select">
                </select>
        </div>
        <div class="control-group">
            <label for="z-input">Z (Atomic Number):</label>
            <input type="number" id="z-input" value="1" min="1" step="1">
        </div>
        <div class="control-group">
            <label for="resolution-input">Resolution (Power of 2 Recommended):</label>
            <select id="resolution-input">
                <option value="32">32</option>
                <option value="64" selected>64</option>
                <option value="128">128</option>
            </select>
        </div>
        <div class="control-group">
            <label for="rMax-input">rMax (Max Radius):</label>
            <input type="number" id="rMax-input" value="15" min="5" step="1">
        </div>
        <div class="control-group">
            <button id="update-orbital" type="button">Update Orbital</button>
        </div>
    </div>
    
    <div id="loading-spinner">
        <div class="spinner"></div>
        <p>Calculating orbital...</p>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
